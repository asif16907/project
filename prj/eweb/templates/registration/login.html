{% extends 'base.html' %}
{% block body %}
<title> LogIn | E-Web Services
</title>
<style>
  .divider:after,
  .divider:before {
      content: "";
      flex: 1;
      height: 5px;
      background: #eee;
  }

  .h-custom {
      height: calc(100% - 73px);
  }

  @media (max-width: 450px) {
      .h-custom {
          height: 100%;
      }
  }
</style>
<section class="vh-100">
  <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="/static/login.webp"
                  class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method='POST'>
                {% csrf_token %}
                  <div class="align-items-center">
                      <p class="lead fw-normal mb-0 me-7" align='center'>Sign in</p>
                  </div>
                  <div class="divider d-flex align-items-center my-4">
                  </div>
                  <!-- Email input -->
                  {% for field in form %}
                  <div class="form-outline mb-4">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    <input class="form-control form-control-lg" 
                                placeholder="Enter your {{field.label}}" {{ field }}<br>
                  </div>
                  {% endfor %}
                  
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/admin"
                    class="link-danger" target="_blank">Register</a></p>
                  <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                      
                  </div>

              </form>
          </div>
      </div>
  </div>
  
</section>
{% endblock %}
